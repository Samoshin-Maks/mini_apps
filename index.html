<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Аниме Mini App с DataStorage</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      display: block;
      margin: 10px 0;
      padding: 10px 20px;
      background: black;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: white;
      color: black;
    }
    #back-btn {
      display: none;
      margin-bottom: 20px;
    }
    #score-display {
      white-space: pre-line;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <button id="back-btn">Назад</button>
  <div id="main-screen"></div>
  <div id="content"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    let quizScores = {};

    // Загружаем баллы из DataStorage или localStorage
    async function loadScores() {
      if (tg && tg.getData && tg.setData) {
        try {
          const data = await tg.getData("animeQuizScores");
          if (data) {
            quizScores = JSON.parse(data);
          }
        } catch (e) {
          console.error("Ошибка загрузки из Telegram DataStorage:", e);
          loadScoresFromLocalStorage();
        }
      } else {
        loadScoresFromLocalStorage();
      }
    }

    // Сохраняем баллы в DataStorage или localStorage
    async function saveScores() {
      if (tg && tg.getData && tg.setData) {
        try {
          await tg.setData("animeQuizScores", JSON.stringify(quizScores));
        } catch (e) {
          console.error("Ошибка сохранения в Telegram DataStorage:", e);
          saveScoresToLocalStorage();
        }
      } else {
        saveScoresToLocalStorage();
      }
    }

    function loadScoresFromLocalStorage() {
      const data = localStorage.getItem("animeQuizScores");
      if (data) {
        quizScores = JSON.parse(data);
      }
    }

    function saveScoresToLocalStorage() {
      localStorage.setItem("animeQuizScores", JSON.stringify(quizScores));
    }

    // Пример структуры квизов — сокращено для наглядности
    const quizzes = {
      "My Hero Academia": [
        { question: "Кто главный герой?", options: ["Изуку", "Бакуго", "Тодороки", "Камина"], correct: 0 },
        { question: "Сила Тодороки?", options: ["Огонь и лед", "Вода", "Ветер", "Земля"], correct: 0 },
        // добавь ещё вопросы...
      ],
      "Naruto": [
        { question: "Главный герой?", options: ["Наруто", "Саске", "Сакура", "Какаши"], correct: 0 },
        // добавь вопросы...
      ],
      // Добавь ещё 3 аниме с 10 вопросами
    };

    // DOM элементы
    const mainScreen = document.getElementById("main-screen");
    const content = document.getElementById("content");
    const backBtn = document.getElementById("back-btn");

    let currentSection = null; // "quiz" или null
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let correctAnswersCount = 0;

    function showMainScreen() {
      currentSection = null;
      currentQuiz = null;
      currentQuestionIndex = 0;
      correctAnswersCount = 0;

      backBtn.style.display = "none";
      content.innerHTML = "";

      let scoreText = "Твои баллы по квизам:\n";
      for (const anime in quizScores) {
        scoreText += `${anime}: ${quizScores[anime]} баллов\n`;
      }

      mainScreen.innerHTML = `
        <button id="btn-quizzes">Квизы по аниме</button>
        <pre id="score-display">${scoreText}</pre>
      `;

      document.getElementById("btn-quizzes").onclick = () => {
        showQuizList();
      };
    }

    function showQuizList() {
      currentSection = "quizList";
      mainScreen.innerHTML = "";
      content.innerHTML = "<h2>Выбери квиз по аниме:</h2>";
      backBtn.style.display = "inline-block";

      for (const anime in quizzes) {
        const btn = document.createElement("button");
        btn.textContent = anime;
        btn.onclick = () => startQuiz(anime);
        content.appendChild(btn);
      }
    }

    function startQuiz(anime) {
      currentSection = "quiz";
      currentQuiz = anime;
      currentQuestionIndex = 0;
      correctAnswersCount = 0;
      mainScreen.innerHTML = "";
      backBtn.style.display = "inline-block";
      showQuizQuestion();
    }

    function showQuizQuestion() {
      const quiz = quizzes[currentQuiz];
      const q = quiz[currentQuestionIndex];
      content.innerHTML = `<h2>${q.question}</h2>`;
      q.options.forEach((option, i) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => {
          if (i === q.correct) correctAnswersCount++;
          currentQuestionIndex++;
          if (currentQuestionIndex < quiz.length) {
            showQuizQuestion();
          } else {
            finishQuiz();
          }
        };
        content.appendChild(btn);
      });
    }

    async function finishQuiz() {
      quizScores[currentQuiz] = (quizScores[currentQuiz] || 0) + correctAnswersCount;
      await saveScores();

      content.innerHTML = `
        <h2>Квиз завершён!</h2>
        <p>Правильных ответов: ${correctAnswersCount} из ${quizzes[currentQuiz].length}</p>
        <p>Всего баллов по ${currentQuiz}: ${quizScores[currentQuiz]}</p>
      `;
      backBtn.style.display = "inline-block";
    }

    backBtn.onclick = () => {
      showMainScreen();
    };

    // Загрузка и старт приложения
    (async () => {
      await loadScores();
      showMainScreen();
    })();

  </script>
</body>
</html>
